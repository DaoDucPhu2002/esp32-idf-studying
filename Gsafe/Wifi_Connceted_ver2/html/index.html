<!DOCTYPE html>
<html>

<head>
    <title>Wi-Fi Networks</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }

        /* Custom dialog box styles */
        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .dialog-box {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Available Wi-Fi Networks</h1>
    <table>
        <tr>
            <th>SSID</th>
            <th>Signal Strength (RSSI)</th>
        </tr>
        <!-- Data rows will be inserted here from JavaScript -->
    </table>

    <div class="dialog-overlay" id="dialogOverlay">
        <div class="dialog-box">
            <h2>Wi-Fi Password</h2>
            <label for="passwordInput">Enter Wi-Fi Password:</label>
            <input type="password" id="passwordInput">
            <button onclick="connectWifi()">Connect</button>
            <button onclick="closeDialog()">Cancel</button>
        </div>
    </div>

    <script>
        var selectedSSID;
        var post_wifi = new XMLHttpRequest();
        var get_info = new XMLHttpRequest();
        function connectToWifi(ssid) {
            selectedSSID = ssid;
            // Show the dialog box
            var dialogOverlay = document.getElementById("dialogOverlay");
            dialogOverlay.style.display = "flex";
        }

        function closeDialog() {
            var dialogOverlay = document.getElementById("dialogOverlay");
            var passwordInput = document.getElementById("passwordInput");
            passwordInput.value = ""; // Clear the password input field
            // Hide the dialog box
            dialogOverlay.style.display = "none";
        }

        function connectWifi() {
            var passwordInput = document.getElementById("passwordInput");
            var password = passwordInput.value;

            if (password != "") {
                post_wifi.open("POST", "/wifi_get_pass");
                post_wifi.send(selectedSSID + '/' + password + '/');
                alert("Connecting to Wi-Fi: " + selectedSSID + ", Password: " + password);


                closeDialog();
            }
        }

        // Example data for the table (you can get this data from the server using AJAX)
        function displayData(jsonData) {
            var wifiData = JSON.parse(jsonData);
            var table = document.querySelector("table");

            // Populate the table with data
            wifiData.forEach(function (item) {
                var row = table.insertRow();
                var ssidCell = row.insertCell();
                var rssiCell = row.insertCell();

                ssidCell.textContent = item.ssid;
                rssiCell.textContent = item.rssi;

                // Add click event listener to each row
                row.addEventListener("click", function () {
                    connectToWifi(item.ssid);
                });
            });
        }

        //Fetch data from server
        fetch('/wifi_info')
            .then(Response => Response.json())
            .then(data => displayData(JSON.stringify(data)))
            .catch(error => console.error('error featching data'))

    </script>
</body>

</html>
